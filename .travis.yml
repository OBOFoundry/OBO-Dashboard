language: python
python:
  - "3.7"

install:
  - pip install -r requirements.txt
  - mkdir -p tools
  - export PATH=${TRAVIS_BUILD_DIR}/tools/:$PATH
  - curl https://github.com/ontodev/robot/releases/download/v1.7.2/robot.jar -o tools/robot.jar 
  - curl https://raw.githubusercontent.com/ontodev/robot/v1.7.2/bin/robot -o tools/robot
  - chmod +x tools/robot
  - chmod +x tools/robot.jar

script: python ./util/dashboard_config.py rundashboard -C dashboard-config.yml
