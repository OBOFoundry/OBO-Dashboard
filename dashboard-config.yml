title: OBO Dashboard
description: Quality control for all OBO Foundry ontologies. Under construction.
obo_score_weights:
  no_base:
    impact_factor: 5
    max_impact: 5
  overall_error:
    impact_factor: 5
    max_impact: 20
  overall_warning:
    impact_factor: 0.5
    max_impact: 10
  overall_info:
    impact_factor: 0.1
    max_impact: 5
  report_errors:
    impact_factor: 0.05
    max_impact: 10
  report_warning:
    impact_factor: 0.01
    max_impact: 5
  report_info:
    impact_factor: 0.005
    max_impact: 3
  impact:
    impact_factor: 3
    max_impact: 3
  dashboard:
    impact_factor: 2
    max_impact: 2
  reuse:
    impact_factor: 1
    max_impact: 1
